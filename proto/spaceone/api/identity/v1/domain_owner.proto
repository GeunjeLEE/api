syntax = "proto3";

package spaceone.api.identity.v1;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

service DomainOwner {
    rpc create (CreateDomainOwner) returns (DomainOwnerInfo) {
        option (google.api.http) = { post: "/identity/v1/domain/{domain_id}/owner" };
    }
    rpc update (UpdateDomainOwner) returns (DomainOwnerInfo) {
        option (google.api.http) = { put: " /identity/v1/domain/{domain_id}/owner" };
    }
    rpc delete (DomainOwnerRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = { delete: "/identity/v1/domain/{domain_id}/owner" };
    }
    rpc get (GetDomainOwnerRequest) returns (DomainOwnerInfo) {
        option (google.api.http) = { get: "/identity/v1/domain/{domain_id}/owner" };
    }
}

message CreateDomainOwner {
    /*
    is_required: true
    desc:
    */
    string owner_id = 1;
    /*
    is_required: true
    desc:
    */
    string password = 2;
    /*
    is_required: false
    desc:
    */
    string name = 3;
    /*
    is_required: false
    desc:
    */
    string email = 4;
    /*
    is_required: false
    desc:
    */
    string mobile = 5;
    /*
    is_required: false
    desc:
    */
    string language = 7;
    /*
    is_required: false
    desc:
    */
    string timezone = 8;
    /*
    is_required: true
    desc:
    */
    string domain_id = 10;
}

message UpdateDomainOwner {
    /*
    is_required: true
    desc:
    */
    string owner_id = 1;
    /*
    is_required: false
    desc:
    */
    string password = 2;
    /*
    is_required: false
    desc:
    */
    string name = 3;
    /*
    is_required: false
    desc:
    */
    string email = 4;
    /*
    is_required: false
    desc:
    */
    string mobile = 5;
    /*
    is_required: false
    desc:
    */
    string language = 7;
    /*
    is_required: false
    desc:
    */
    string timezone = 8;
    /*
    is_required: true
    desc:
    */
    string domain_id = 10;
}

message DomainOwnerRequest {
    /*
    is_required: true
    desc:
    */
    string domain_id = 1;
    /*
    is_required: true
    desc:
    */
    string owner_id = 2;
}

message GetDomainOwnerRequest {
    /*
    is_required: true
    desc:
    */
    string domain_id = 1;               // required
    /*
    is_required: true
    desc:
    */
    string owner_id = 2;                // required
    /*
    is_required: false
    desc:
    */
    repeated string only = 3;           // optional
}

message DomainOwnerInfo {
    string owner_id = 1;
    string name = 2;
    string email = 3;
    string mobile = 5;
    string language = 7;
    string timezone = 8;
    google.protobuf.Timestamp last_accessed_at = 11;
    google.protobuf.Timestamp created_at = 12;
    string domain_id = 13;
}