syntax = "proto3";

package spaceone.api.statistics.v1;

import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";


service Resource {
    rpc stat (ResourceStatRequest) returns (google.protobuf.Struct) {
        option (google.api.http) = { post: "/statistics/v1/resources/stat" };
    }
}

message JoinQuery {
    enum JoinType {
        LEFT = 0;
        RIGHT = 1;
        OUTER = 2;
        INNER = 3;
    }
    /*
    is_required: false
    desc:
    */
    repeated string keys = 1;
    /*
    is_required: false
    desc:
    */
    JoinType type = 2;
    /*
    is_required: false
    desc:
    */
    string data_source_id = 3;
    /*
    is_required: true
    desc:
    */
    string resource_type = 4;
    /*
    is_required: true
    desc:
    */
    spaceone.api.core.v1.StatisticsQuery query = 5;
}

message Formula {
    /*
    is_required: true
    desc:
    */
    string name = 1;
    /*
    is_required: true
    desc:
    */
    string formula = 2;
}

message ResourceStatRequest {
    /*
    is_required: false
    desc:
    */
    string data_source_id = 1;
    /*
    is_required: true
    desc:
    */
    string resource_type = 2;
    /*
    is_required: true
    desc:
    */
    spaceone.api.core.v1.StatisticsQuery query = 3;
    /*
    is_required: false
    desc:
    */
    repeated JoinQuery join = 4;
    /*
    is_required: false
    desc:
    */
    repeated Formula formulas = 5;
    /*
    is_required: true
    desc:
    */
    string domain_id = 6;
}
