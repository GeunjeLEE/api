syntax = "proto3";

package spaceone.api.inventory.v1;

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";


service Server {
    rpc create (CreateServerRequest) returns (ServerInfo) {
        option (google.api.http) = { post: "/inventory/v1/servers" };
    }
    rpc update (UpdateServerRequest) returns (ServerInfo) {
        option (google.api.http) = { put: "/inventory/v1/server/{server_id}" };
    }
    rpc pin_data (PinServerDataRequest) returns (ServerInfo) {
        option (google.api.http) = { put: "/inventory/v1/server/{server_id}/pin-data" };
    }
    rpc delete (ServerRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = { delete: "/inventory/v1/server/{server_id}" };
    }
    rpc get (GetServerRequest) returns (ServerInfo) {
        option (google.api.http) = { get: "/inventory/v1/server/{server_id}" };
    }
    rpc list (ServerQuery) returns (ServersInfo) {
        option (google.api.http) = {
            get: "/inventory/v1/servers"
            additional_bindings {
                post: "/inventory/v1/servers/search"
            }
        };
    }
    rpc stat (ServerStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = { post: "/inventory/v1/servers/stat" };
    }
}

enum ServerOSType {
    OS_TYPE_NONE = 0;
    LINUX = 1;
    WINDOWS = 2;
}

message ServerReference {
    string resource_id = 1;
    string external_link = 2;
}

message ServerNIC {
    // is_required: true
    int32 device_index = 1;
    // is_required: false
    string device = 2;
    // is_required: false
    string nic_type = 3;
    // is_required: true
    repeated string ip_addresses = 4;
    // is_required: false
    string cidr = 5;
    // is_required: false
    string mac_address = 6;
    // is_required: false
    string public_ip_address = 7;
    // is_required: false
    google.protobuf.Struct tags = 8;
}

message ServerDisk {
    // is_required: true
    int32 device_index = 1;
    // is_required: false
    string device = 2;
    // is_required: false
    string disk_type = 3;
    // is_required: false
    float size = 4;
    // is_required: false
    google.protobuf.Struct tags = 5;
}

message CreateServerRequest {
    // is_required: false
    string name = 1;
    // is_required: false
    string primary_ip_address = 2;
    // is_required: true
    ServerOSType os_type = 3;
    // is_required: false
    string account = 4;
    // is_required: false
    string instance_type = 5;
    // is_required: false
    float size = 6;

    // is_required: false
    string provider = 7;
    // is_required: false
    string cloud_service_group = 8;
    // is_required: false
    string cloud_service_type = 9;
    // is_required: false
    string region_code = 10;
    // is_required: false
    string launched_at = 11;

    // is_required: false
    google.protobuf.Struct data = 21;
    // is_required: false
    google.protobuf.Struct metadata = 22;
    // is_required: false
    repeated ServerNIC nics  = 23;
    // is_required: false
    repeated ServerDisk disks  = 24;
    // is_required: false
    ServerReference reference = 25;
    // is_required: false
    google.protobuf.Struct tags = 26;
    // is_required: false
    string project_id = 31;
    // is_required: true
    string domain_id = 32;
}

message UpdateServerRequest {
    // is_required: true
    string server_id = 1;
    // is_required: false
    string name = 2;
    // is_required: false
    string primary_ip_address = 3;
    // is_required: false
    ServerOSType os_type = 4;
    // is_required: false
    string account = 5;
    // is_required: false
    string instance_type = 6;
    // is_required: false
    float size = 7;
    // is_required: false
    string provider = 8;
    // is_required: false
    string cloud_service_group = 9;
    // is_required: false
    string cloud_service_type = 10;
    // is_required: false
    string region_code = 11;
    // is_required: false
    string launched_at = 12;
    // is_required: false
    google.protobuf.Struct data = 21;
    // is_required: false
    google.protobuf.Struct metadata = 22;
    // is_required: false
    repeated ServerNIC nics  = 23;
    // is_required: false
    repeated ServerDisk disks  = 24;
    // is_required: false
    ServerReference reference = 25;
    // is_required: false
    google.protobuf.Struct tags = 26;

    // is_required: false
    string project_id = 31;
    // is_required: true
    string domain_id = 32;
    // is_required: false
    bool release_region = 33;
    // is_required: false
    bool release_project = 34;
}

message PinServerDataRequest {
    // is_required: true
    string server_id = 1;
    // is_required: true
    repeated string keys = 2;
    // is_required: true
    string domain_id = 3;
}

message ServerRequest {
    // is_required: true
    string server_id = 1;
    // is_required: true
    string domain_id = 2;
}

message GetServerRequest {
    // is_required: true
    string server_id = 1;
    // is_required: true
    string domain_id = 2;
    // is_required: false
    repeated string only = 3;
}

message ServerQuery {
    // is_required: false
    spaceone.api.core.v1.Query query = 1;
    // is_required: false
    string server_id = 2;
    // is_required: false
    string name = 3;
    // is_required: false
    string state = 4;
    // is_required: false
    string primary_ip_address = 5;
    // is_required: false
    string ip_addresses = 6;
    // is_required: false
    ServerOSType os_type = 7;
    // is_required: false
    string account = 8;
    // is_required: false
    string instance_type = 9;
    // is_required: false

    // is_required: false
    string provider = 10;
    // is_required: false
    string cloud_service_group = 11;
    // is_required: false
    string cloud_service_type = 12;
    // is_required: false
    string region_code = 13;

    // is_required: false
    string resource_group_id = 21;
    // is_required: false
    string project_id = 22;
    // is_required: true
    string domain_id = 23;
}

message ServerInfo {
    string server_id = 1;
    string name = 2;
    string state = 3;
    string primary_ip_address = 4;
    repeated string ip_addresses = 5;
    ServerOSType os_type = 6;
    string account = 7;
    string instance_type = 8;
    float size = 9;

    string provider = 10;
    string cloud_service_group= 11;
    string cloud_service_type = 12;
    string region_code = 13;

    google.protobuf.Struct data = 21;
    google.protobuf.Struct metadata = 22;
    repeated ServerNIC nics  = 23;
    repeated ServerDisk disks  = 24;
    ServerReference reference = 25;
    google.protobuf.Struct tags = 26;
    google.protobuf.Struct collection_info = 27;


    string project_id = 31;
    string domain_id = 32;

    string created_at = 41;
    string updated_at = 42;
    string deleted_at = 43;
    string launched_at = 44;
}

message ServersInfo {
    repeated ServerInfo results = 1;
    int32 total_count = 2;
}

message ServerStatQuery {
    // is_required: true
    spaceone.api.core.v1.StatisticsQuery query = 1;
    // is_required: true
    string domain_id = 2;
    // is_required: false
    string resource_group_id = 3;
}