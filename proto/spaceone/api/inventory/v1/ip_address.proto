syntax = "proto3";

package spaceone.api.inventory.v1;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";
import "spaceone/api/inventory/v1/network.proto";
import "spaceone/api/inventory/v1/subnet.proto";
import "spaceone/api/inventory/v1/zone.proto";


service IPAddress {
    rpc allocate (AllocateIPRequest) returns (IPInfo) {
        option (google.api.http) = {
            post: "/inventory/v1/ip-addresses/allocate"
            additional_bindings {
                post: "/inventory/v1/ip-address/{ip_address}/allocate"
            }
         };
    }
    rpc reserve (ReserveIPRequest) returns (IPInfo) {
        option (google.api.http) = { put: "/inventory/v1/ip-address/{ip_address}/reserve" };
    }
    rpc release (IPRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = { delete: "/inventory/v1/ip-address/{ip_address}/release" };
    }
    rpc update (UpdateIPRequest) returns (IPInfo) {
        option (google.api.http) = { put: "/inventory/v1/ip-address/{ip_address}" };
    }
    rpc pin_data (PinIPDataRequest) returns (IPInfo) {
        option (google.api.http) = { put: "/inventory/v1/ip-address/{ip_address}/pin-data" };
    }
    rpc get (GetIPRequest) returns (IPInfo) {
        option (google.api.http) = { get: "/inventory/v1/ip-address/{ip_address}" };
    }
    rpc list (IPQuery) returns (IPsInfo) {
        option (google.api.http) = {
            get: "/inventory/v1/ip-addresses"
            additional_bindings {
                post: "/inventory/v1/ip-addresses/search"
            }
        };
    }
    rpc stat (IPStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = { post: "/inventory/v1/ip-addresses/stat" };
    }
}

message IPReference {
    string resource_id = 1;
    string external_link = 2;
}

message Resource {
    string type = 1;
    string id = 2;
}

message AllocateIPRequest {
    /*
    is_required: false
    desc:
    */
    string ip_address = 1;
    /*
    is_required: false
    desc:
    */
    Resource resource = 2;
    /*
    is_required: false
    desc:
    */
    google.protobuf.Struct data = 11;
    /*
    is_required: false
    desc:
    */
    google.protobuf.Struct metadata = 12;
    /*
    is_required: false
    desc:
    */
    IPReference reference = 13;
    /*
    is_required: false
    desc:
    */
    google.protobuf.Struct tags = 14;
    /*
    is_required: true
    desc:
    */
    string subnet_id = 21;
    /*
    is_required: true
    desc:
    */
    string domain_id = 22;
}

message ReserveIPRequest {
    /*
    is_required: true
    desc:
    */
    string ip_address = 1;
    /*
    is_required: false
    desc:
    */
    google.protobuf.Struct tags = 2;
    /*
    is_required: true
    desc:
    */
    string subnet_id = 3;
    /*
    is_required: true
    desc:
    */
    string domain_id = 4;
}

message UpdateIPRequest {
    /*
    is_required: false
    desc:
    */
    string ip_address = 1;
    /*
    is_required: false
    desc:
    */
    Resource resource = 2;
    /*
    is_required: false
    desc:
    */
    google.protobuf.Struct data = 11;
    /*
    is_required: false
    desc:
    */
    google.protobuf.Struct metadata = 12;
    /*
    is_required: false
    desc:
    */
    IPReference reference = 13;
    /*
    is_required: false
    desc:
    */
    google.protobuf.Struct tags = 14;
    /*
    is_required: true
    desc:
    */
    string subnet_id = 21;
    /*
    is_required: true
    desc:
    */
    string domain_id = 22;
}

message PinIPDataRequest {
    /*
    is_required: true
    desc:
    */
    string ip_address = 1;
    /*
    is_required: true
    desc:
    */
    repeated string keys = 2;
    /*
    is_required: true
    desc:
    */
    string subnet_id = 3;
    /*
    is_required: true
    desc:
    */
    string domain_id = 4;
}

message IPRequest {
    /*
    is_required: true
    desc:
    */
    string ip_address = 1;
    /*
    is_required: true
    desc:
    */
    string subnet_id = 2;
    /*
    is_required: true
    desc:
    */
    string domain_id = 3;
}

message GetIPRequest {
    /*
    is_required: true
    desc:
    */
    string ip_address = 1;
    /*
    is_required: true
    desc:
    */
    string subnet_id = 2;
    /*
    is_required: true
    desc:
    */
    string domain_id = 3;
    /*
    is_required: false
    desc:
    */
    repeated string only = 4;
}

message IPQuery {
    enum State {
        NONE = 0;
        ALLOCATED = 1;
        RESERVED = 2;
    }
    /*
    is_required: false
    desc:
    */
    spaceone.api.core.v1.Query query = 1;   // optional
    /*
    is_required: false
    desc:
    */
    string ip_address = 2;                  // optional
    /*
    is_required: false
    desc:
    */
    State state = 3;
    /*
    is_required: false
    desc:
    */
    string subnet_id = 11;
    /*
    is_required: false
    desc:
    */
    string network_id = 12;
    /*
    is_required: false
    desc:
    */
    string zone_id = 13;
    /*
    is_required: false
    desc:
    */
    string region_id = 14;
    /*
    is_required: true
    desc:
    */
    string domain_id = 15;
}

message IPInfo {
    enum State {
        NONE = 0;
        ALLOCATED = 1;
        RESERVED = 2;
    }

    string ip_address = 1;
    State state = 2;
    Resource resource = 3;

    google.protobuf.Struct data = 11;
    google.protobuf.Struct metadata = 12;
    IPReference reference = 13;
    google.protobuf.Struct tags = 14;
    google.protobuf.Struct collection_info = 15;

    NetworkInfo network_info = 21;
    SubnetInfo subnet_info = 22;
    ZoneInfo zone_info = 23;
    string domain_id = 24;

    google.protobuf.Timestamp updated_at = 31;
}

message IPsInfo {
    repeated IPInfo results = 1;
    int32 total_count = 2;
}

message IPStatQuery {
    /*
    is_required: true
    desc:
    */
    spaceone.api.core.v1.StatisticsQuery query = 1;
    /*
    is_required: true
    desc:
    */
    string domain_id = 2;
}