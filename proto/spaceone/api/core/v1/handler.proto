syntax = "proto3";

package spaceone.api.core.v1;

import "google/protobuf/struct.proto";

message AuthorizationRequest {
    string service = 1;
    string resource = 2;
    string verb = 3;
    string project_id = 4;
}

message AuthorizationResponse {
    string role_type = 1;
    bool allowed = 2;
    string reason = 3;
}

message AuthenticationRequest {
    string domain_id = 1;
}

message AuthenticationResponse {
    string domain_id = 1;
    string public_key = 2;
}

message EventRequest {
    string service = 1;
    string resource = 2;
    string verb = 3;
    string state = 4;
    google.protobuf.Struct message = 5;
}