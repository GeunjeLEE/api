syntax = "proto3";

package spaceone.api.monitoring.plugin;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/plugin.proto";


service Metric {
    rpc list (MetricRequest) returns (stream PluginMetricsResponse) {}
    rpc get_data (MetricDataRequest) returns (stream PluginMetricDataResponse) {}
}

message MetricRequest {
    /*
    is_required: true
    desc:
    */
    google.protobuf.Struct options = 1;
    /*
    is_required: true
    desc:
    */
    google.protobuf.Struct secret_data = 2;
    /*
    is_required: true
    desc:
    */
    google.protobuf.Value resource = 3;
}

message MetricDataRequest {
    /*
    is_required: true
    desc:
    */
    google.protobuf.Struct options = 1;
    /*
    is_required: true
    desc:
    */
    google.protobuf.Struct secret_data = 2;
    /*
    is_required: true
    desc:
    */
    google.protobuf.Value resource = 3;
    /*
    is_required: true
    desc:
    */
    string metric = 4;
    /*
    is_required: true
    desc:
    */
    google.protobuf.Timestamp start = 5;
    /*
    is_required: true
    desc:
    */
    google.protobuf.Timestamp end = 6;
    /*
    is_required: true
    desc:
    */
    int32 period = 7;
    /*
    is_required: true
    desc:
    */
    string stat = 8;
}

message MetricInfo {
    string key = 1;
    string name = 2;
    google.protobuf.Struct unit = 3;
    string chart_type = 4;
    google.protobuf.Struct chart_options = 5;
}

message MetricsInfo {
    repeated MetricInfo metrics = 1;
}

message MetricDataInfo {
    google.protobuf.ListValue labels = 1;
    google.protobuf.ListValue values = 2;
}

message PluginMetricsResponse {
    /*
    is_required: true
    desc:
    */
    string resource_type = 1;
    /*
    is_required: false
    desc:
    */
    repeated spaceone.api.core.v1.PluginAction actions = 2;
    /*
    is_required: true
    desc:
    */
    MetricsInfo result = 3;
}

message PluginMetricDataResponse {
    /*
    is_required: true
    desc:
    */
    string resource_type = 1;
    /*
    is_required: false
    desc:
    */
    repeated spaceone.api.core.v1.PluginAction actions = 2;
    /*
    is_required: true
    desc:
    */
    MetricDataInfo result = 3;
}
