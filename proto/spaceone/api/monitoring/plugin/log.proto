syntax = "proto3";

package spaceone.api.monitoring.plugin;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "spaceone/api/core/v1/plugin.proto";


service Log {
    rpc list (LogRequest) returns (stream PluginLogsResponse) {}
}

message Sort {
    string key = 1;
    bool desc = 2;
}

message LogRequest {
    /*
    is_required: true
    desc:
    */
    google.protobuf.Struct options = 1;
    /*
    is_required: true
    desc:
    */
    google.protobuf.Struct secret_data = 2;
    /*
    is_required: true
    desc:
    */
    google.protobuf.Struct filter = 3;
    /*
    is_required: false
    desc:
    */
    google.protobuf.Value resource = 4;
    /*
    is_required: false
    desc:
    */
    google.protobuf.Timestamp start = 5;
    /*
    is_required: false
    desc:
    */
    google.protobuf.Timestamp end = 6;
    /*
    is_required: false
    desc:
    */
    Sort sort = 7;
    /*
    is_required: false
    desc:
    */
    int32 limit = 8;
}

message LogsInfo {
    google.protobuf.ListValue logs = 1;
}

message PluginLogsResponse {
    /*
    is_required: true
    desc:
    */
    string resource_type = 1;
    /*
    is_required: false
    desc:
    */
    repeated spaceone.api.core.v1.PluginAction actions = 2;
    /*
    is_required: true
    desc:
    */
    LogsInfo result = 3;
}
