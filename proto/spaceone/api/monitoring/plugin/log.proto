syntax = "proto3";

package spaceone.api.monitoring.plugin;

import "google/protobuf/struct.proto";

service Log {
    rpc list (LogRequest) returns (stream LogsDataInfo) {}
}

message Sort {
    string key = 1;
    bool desc = 2;
}

message LogRequest {
    // is_required: true
    google.protobuf.Struct options = 1;
    // is_required: true
    google.protobuf.Struct secret_data = 2;
    // is_required: false
    string schema = 3;
    // is_required: true
    google.protobuf.Struct query = 4;
    // is_required: false
    string start = 10;
    // is_required: false
    string end = 11;
    // is_required: false
    Sort sort = 12;
    // is_required: false
    int32 limit = 13;
}

message LogsDataInfo {
    google.protobuf.ListValue logs = 1;
}
